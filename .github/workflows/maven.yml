name: Group Project CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: Build & push Dockerfile image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: ghcr.io/${{ github.actor }}/gp_back_end
        tags: latest
        registry: ghcr.io
        dockerfile: Dockerfile
        username: ${{ secrets.GH_USERNAME }}
        password: ${{ secrets.GH_PATTERN }}